<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Judith Project</title>
    </h:head>
    <h:body>
        
         <h:form>  
            <p:panel id="pnl">  

                <h:outputLabel for="Login" value="Área de Login "  /> 

                <h:panelGrid columns="2" cellpadding="2" style="font-size: 25px;margin-top: 140px;">  

                    <h:outputLabel for="Login" value="Usuário:"/>  
                    <p:inputText id="Login" value="#{loginBean.login}" style="margin-left: 10px; width: 330px;"/>  

                    <h:outputLabel for="senha" value="Senha:"/>  

                    <p:password id="senha" value="#{loginBean.senha}" feedback="false" style="margin-left: 10px; width: 330px;" />  

                    <p:panel  style=" position: absolute; margin-left: -20px; margin-top: 5px;width: 390px; height: 80px;background: none; border: none; font-size: 18px">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/> 
                   </p:panel>

                    
                </h:panelGrid>  
                <p:commandLink value="Entrar" update="pnl" action="#{loginBean.loginUsuario()}"  styleClass="linkEntra" /> 
               </p:panel>  
            <p:draggable for="pnl" revert="true"  /> 

        </h:form>  
        
 
        
        
    </h:body>
</html>
